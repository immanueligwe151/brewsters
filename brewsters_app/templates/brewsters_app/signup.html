{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewsters | Join now!</title>
    <link rel="stylesheet" href="{% static 'brewsters_app/css/styles.css' %}">  <!-- Link to CSS -->
    <link rel="icon" href="https://i.postimg.cc/85Ghv6n5/brewsters-logo-terrible-i-know.png" type="image/x-icon">
</head>
<body>
    <section class="welcome-section">
        <img src="https://i.postimg.cc/85Ghv6n5/brewsters-logo-terrible-i-know.png" alt="Brewsters logo" class="big-logo">
        <div class="text-block">
            <h1>Brewsters</h1>
            <h4>Community for coffee</h4>
        </div>
    </section>
    <section>
        <div class="auth-div">
            <h2>Create an account and become a brewster today!</h2>
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password1">Password:</label><br>
                    <input type="password" id="password1" name="password1" required>
                </div>
    
                <div class="form-group">
                    <label for="password2">Confirm Password:</label><br>
                    <input type="password" id="password2" name="password2" required>
                </div>
    
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </section>

    <script src="{% static 'brewsters_app/js/script.js' %}"></script>  <!-- Link to JavaScript -->
</body>
</html>
